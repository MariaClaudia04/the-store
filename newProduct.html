<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./newProduct.js">

  <title></title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Thestore</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="Login.html">Login</a></li>
        <li><a href="productos.html">Producto</a></li>
        <li><a href="car.html">Car</a></li>
        <li><a href="newProduct.html">Newproducto</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Thestore</h1>
    <div class="row">
      <form class="col s8">
        <div class="row">
          <div class="input-field col s8">
            <input id="name" type="text" class="validate">
            <label for="name"> Nombre</label>
            <p class="alerta" id="error-name"></p>
          </div>
          <div class="input-field col s8">
            <input id="price" type="number" class="validate">
            <label for="price">Precio</label>
            <p class="alerta" id="error-price"></p>
          </div>
          <div class="input-field col s8">
            <input id="interventory" type="number" class="validate">
            <label for="interventory">Cantidad</label>
            <p class="alerta" id="error-interventory"></p>
          </div>
        </div>
        <button class="btn col s8 waves-effect waves-light" type="submit" name="action" onclick="showData(event)">
          Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>

    <div class="row">
      <p>Nombre: <output class="blue-text  text-darken-5"id="resultado-nombre"></output></p>
      <p>Valor: <output class="blue-text  text-darken-5"id="resultado-precio"></output></p>
      <p>Cantidad: <output class="blue-text  text-darken-5"id="resultado-interventory"></output></p>
    </div>

  </div>
</body>
<script src="./javascript/newProduct.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
